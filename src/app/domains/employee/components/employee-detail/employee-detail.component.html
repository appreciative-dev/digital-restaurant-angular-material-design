<div class="toolbar-padding">
  <button
    mat-stroked-button
    (click)="redirect('employeelist', 'Cambios')"
    style="min-width: 100%; color: rgb(99, 153, 253)"
  >
    <mat-icon>arrow_back</mat-icon>
    <span style="padding-left: 10px">Cambios</span>
  </button>
  <button
    mat-stroked-button
    (click)="delete()"
    style="margin-top: 10px; min-width: 48%; color: indianred"
  >
    <mat-icon>clear</mat-icon>
    <span style="padding-left: 10px">Eliminar</span>
  </button>
  <button
    mat-stroked-button
    (click)="edit()"
    style="min-width: 48%; margin-left: 4%; color: #555"
  >
    <mat-icon>edit</mat-icon>
    <span style="padding-left: 10px">Editar</span>
  </button>
</div>

<div class="item-title">Nombre</div>
<div class="item-desc">{{ item?.name }}</div>

<div class="item-title" style="margin-top: 10px">Celular</div>
<div class="item-desc">{{ item?.phone || '-' }}</div>

<div class="item-title" style="margin-top: 10px">Cargo</div>
<div class="item-desc">{{ item?.role }}</div>

<div class="item-title" style="margin-top: 10px">Email</div>
<div class="item-desc">{{ item?.email }}</div>

<div class="item-title" style="margin-top: 10px; margin-bottom: -5px">
  Historial
</div>
<mat-table [dataSource]="tableDatasource">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef style="width: 70%">
      Fecha
    </mat-header-cell>
    <mat-cell *matCellDef="let element" style="width: 70%">
      <a [routerLink]="['/orderdetail', element.id, 'employee']">
        {{ element.timestamp.toDate() | date : 'MMMM d, y, h:mm a' }}
      </a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef style="width: 30%">
      Precio
    </mat-header-cell>
    <mat-cell *matCellDef="let element" style="width: 30%">
      {{ element.totalPrice }} mil
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
